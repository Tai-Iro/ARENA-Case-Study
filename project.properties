maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory

# NOTE: changing the svn username does note work at the moment!
# So, this property has no impact at the moment.
# This should be changed.

# NOTE: Don't change the username here !!!
# This is the username that is used for accessing subversion.
# The default name is the os username. When the svn username
# differs from the os username, a build.properties file should
# be created and the following line should be copied into it.
# Than, replace ${user.name} with your username.
# Do not check in your local build.property file.
maven.changelog.username=${user.name}

# The user name for deploying the site
maven.username=wwwsysiphus

maven.pdf.navigationFilePath=${maven.gen.docs}

maven.sysiphusreport.debug=false
maven.sysiphusreport.elementStoreServer=sysiphus
